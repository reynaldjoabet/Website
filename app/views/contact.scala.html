@(form: Form[Message])(implicit requestHeader:RequestHeader)
@main("contact"){
    <head>
        <link rel="stylesheet" media="screen" type="text/css" href=@routes.Assets.versioned("stylesheets/contact.css") >
    </head>

            <!-- Start of main content-->

            <!-- Start of contact form-->

        <form action="@routes.HomeController.contact()" method="post">
            @helper.CSRF.formField
            <div class="contact-form">

                <h1> Have a question? Aks us!</h1>
                <div class="txtb">

                    <label> Names: </label>
                    <input type="text" name="name" value="" placeholder="Full Names" required>
                </div>
                <div class="txtb">

                    <label> Email: </label>
                    <input type="email" name="email" value="" placeholder="Your Email" required>
                </div>
                <div class="txtb">

                    <label> Message: </label>
                    <textarea></textarea>
                </div>
                <button type="submit" class="btn" name="submit"> Submit</button>
            </div>

        </form>
        <main>
            <p>

        We are here to help answer any of your questions.<br>
                Remember the best way to learn is to always ask questions.<br>
                We are always glad to get questions from our students.
    </p>
        </main>

        <script src=@routes.Assets.versioned("javascripts/index.js") type="text/javascript"></script>
    }
